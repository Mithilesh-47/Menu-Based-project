<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Using Roboto font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Changed font style */
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin: 20px;
            font-size: 2.5em; /* Larger title size */
            text-align: center;
        }

        #homeButton, #startButton, #stopButton {
            margin: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #homeButton {
            background-color: #444; /* Dark gray */
            color: #ffffff; /* White text */
        }

        #startButton {
            background-color: #28a745; /* Green */
            color: #ffffff; /* White text */
        }

        #stopButton {
            background-color: #dc3545; /* Red */
            color: #ffffff; /* White text */
        }

        #homeButton:hover, #startButton:hover, #stopButton:hover {
            transform: scale(1.05);
        }

        #text {
            background-color: #222; /* Dark background for text area */
            color: #ffffff; /* White text */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            min-height: 100px; /* Minimum height */
            overflow-y: auto; /* Add scroll if content overflows */
        }

        #instructions {
            margin: 20px auto;
            font-size: 16px;
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
    <script>
        window.onload = function() {
            var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!SpeechRecognition) {
                alert("Your browser does not support Speech Recognition. Please use a supported browser like Chrome.");
                return;
            }

            var recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = "en-US";

            var isRecognizing = false;

            recognition.onresult = function(event) {
                var final_transcript = "";
                for (var i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        final_transcript += event.results[i][0].transcript + " ";
                    }
                }
                document.getElementById("text").innerHTML = final_transcript;
            };

            recognition.onerror = function(event) {
                console.error("Speech Recognition Error: ", event.error);
                document.getElementById("status").textContent = "Error: " + event.error;
            };

            recognition.onstart = function() {
                console.log("Speech recognition service has started");
                isRecognizing = true;
                document.getElementById("status").textContent = "Listening...";
            };

            recognition.onend = function() {
                console.log("Speech recognition service disconnected");
                isRecognizing = false;
                document.getElementById("status").textContent = "Stopped listening.";
            };

            document.getElementById('startButton').onclick = function() {
                if (!isRecognizing) {
                    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(function(stream) {
                            console.log("Microphone permission granted.");
                            recognition.start();
                        })
                        .catch(function(err) {
                            console.error("Microphone permission denied: ", err);
                            alert("Microphone permission is required for speech recognition to work.");
                        });
                    } else {
                        console.error("getUserMedia not supported on your browser.");
                        alert("Your browser does not support getUserMedia API. Please use a modern browser like Chrome or Firefox.");
                    }
                } else {
                    alert("Speech recognition is already running.");
                }
            };

            document.getElementById('stopButton').onclick = function() {
                if (isRecognizing) {
                    recognition.stop();
                } else {
                    alert("Speech recognition is not running.");
                }
            };

            // Optional: Reset text area and status when navigating to home
            document.getElementById('homeButton').onclick = function() {
                document.getElementById("text").innerHTML = "Start Speaking";
                document.getElementById("status").textContent = "Status: Idle";
            };
        }
    </script>
</head>
<body>
    <button id="homeButton" onclick="window.location.href='index1.html'">Home</button>
    <h1>Voice to Text</h1>
    <div id="instructions">Click "Start Speaking" and begin talking. Click "Stop Speaking" to end the recognition.</div>
    <button id="startButton">Start Speaking</button>
    <button id="stopButton">Stop Speaking</button>
    <div id="text">Start Speaking</div>
    <div id="status">Status: Idle</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
