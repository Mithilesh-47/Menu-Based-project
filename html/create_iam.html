<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>IAM User Management</title>

    <style>
        /* Custom styles for a modern look */
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Arial', sans-serif; /* Updated font style */
            height: 100vh; /* Full viewport height */
        }

        .container {
            max-width: 600px;
            padding: 2rem; /* Added padding for better spacing */
            border-radius: 0.5rem;
            background-color: #222; /* Darker background for the container */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 2rem;
        }

        .form-control, .form-select {
            background-color: #333; /* Dark background for inputs */
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .form-control::placeholder {
            color: #cccccc; /* Placeholder color */
        }

        .btn-custom {
            background-color: #007bff; /* Bootstrap primary color */
            border: none;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%; /* Full-width button */
        }

        .btn-custom:hover {
            background-color: #0056b3; /* Darker on hover */
            transform: scale(1.05);
        }

        #content {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #444; /* Darker background for content */
            color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container text-center">
        <h2>Create and Delete IAM User</h2>
        <input class="form-control form-control-lg" id="name" type="text" placeholder="Enter your name" name="name" aria-label=".form-control-lg example">
        <select class="form-select form-select-lg" id="action" name="action" aria-label=".form-select-lg example">
            <option value="create">Create User</option>
            <option value="delete">Delete User</option>
        </select>
        <button onclick="manageIAM()" class="btn btn-custom">Submit</button>
        <div id="content"></div>
    </div>

    <script>
        function manageIAM() {
            let name = document.getElementById('name').value;
            let action = document.getElementById('action').value;

            axios.post('http://3.108.133.100/cgi-bin/AWSfiles/create_iam.py', `name=${name}&action=${action}`, {
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                document.getElementById("content").innerHTML = response.data;
            })
            .catch(error => {
                document.getElementById("content").innerHTML = "Some error occurred";
                console.error(error);
            });
        }
    </script>
</body>

</html>
