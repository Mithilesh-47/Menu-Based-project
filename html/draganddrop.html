<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Creatures</title>
    <style>
        body {
            background-color: #0d0d0d; /* Dark background */
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            color: #ffffff; /* White text */
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333333; /* Dark gray background */
            color: #ffffff; /* White text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            z-index: 1000; /* Ensure it's on top of other elements */
        }

        .home-button:hover {
            background-color: #ffffff; /* White background on hover */
            color: #333333; /* Dark gray text color on hover */
        }

        .draggable {
            position: absolute;
            cursor: grab; /* Change cursor to grab icon */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #ffffff; /* White text */
            border: 2px solid #ffffff; /* White border */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Light white shadow */
        }

        /* Circle shape */
        #draggableDiv1 {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Makes it a circle */
            background-color: #ff5722; /* Bright orange */
            top: 50px;
            left: 50px;
            font-size: 18px;
        }

        /* Star shape */
        #draggableDiv2 {
            width: 120px;
            height: 120px;
            background-color: #00bcd4; /* Bright cyan */
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
                50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
            ); /* Star shape */
            top: 250px;
            left: 50px;
            font-size: 18px;
        }

        /* Drop bucket */
        #bucket {
            width: 200px;
            height: 200px;
            border: 4px dashed #ffcc00; /* Dashed yellow border */
            position: absolute;
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translate(-50%, -50%); /* Adjust to perfect center */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #ffcc00; /* Bright yellow text */
            background-color: #222222; /* Dark background for bucket */
            border-radius: 10px;
        }

        /* Change cursor to grabbing when dragging */
        .draggable:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>

<button class="home-button" onclick="window.location.href='index1.html'">Home</button>

<div id="draggableDiv1" class="draggable">Bug</div>
<div id="draggableDiv2" class="draggable">Star</div>
<div id="bucket">Drop Here</div>

<script>
    function makeDraggable(element) {
        let offsetX, offsetY;

        const onMouseDown = (e) => {
            offsetX = e.clientX - element.offsetLeft;
            offsetY = e.clientY - element.offsetTop;
            document.addEventListener("mousemove", onMouseMove);
            document.addEventListener("mouseup", onMouseUp);
        };

        const onMouseMove = (e) => {
            e.preventDefault();
            element.style.left = e.clientX - offsetX + "px";
            element.style.top = e.clientY - offsetY + "px";
        };

        const onMouseUp = () => {
            document.removeEventListener("mousemove", onMouseMove);
            document.removeEventListener("mouseup", onMouseUp);

            // Check if the element is dropped in the bucket
            const bucket = document.getElementById('bucket');
            const bucketRect = bucket.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();

            if (
                elementRect.left > bucketRect.left &&
                elementRect.right < bucketRect.right &&
                elementRect.top > bucketRect.top &&
                elementRect.bottom < bucketRect.bottom
            ) {
                alert(`You have added the ${element.textContent} to the bucket!`);
            }
        };

        element.addEventListener("mousedown", onMouseDown);
    }

    const draggableDiv1 = document.getElementById("draggableDiv1");
    const draggableDiv2 = document.getElementById("draggableDiv2");

    makeDraggable(draggableDiv1);
    makeDraggable(draggableDiv2);
</script>

</body>
</html>
