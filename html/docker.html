<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            font-family: 'Arial', sans-serif;
        }
        header, footer {
            background-color: #1e1e1e; /* Darker header/footer */
            border-bottom: 1px solid #ffffff; /* White border */
        }
        h1, h2 {
            color: #ffffff; /* White text for headings */
        }
        .section {
            background-color: #1e1e1e; /* Darker section background */
            border: 1px solid #ffffff; /* White border */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #6200ea; /* Custom button color */
            color: #ffffff; /* White text for buttons */
        }
        .btn-custom:hover {
            background-color: #3700b3; /* Darker hover color */
        }
        .loader {
            border: 4px solid #333;
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .output-area {
            background-color: #222; /* Darker output area */
            color: #ffffff; /* White text */
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ffffff;
        }
    </style>
</head>
<body>
    <header class="text-center py-4">
        <h1 class="display-4">Docker Automation</h1>
        <a href="http://3.108.133.100/myportfolio/" class="btn btn-light">HOME</a>
    </header>

    <main class="container my-5">
        <section class="section">
            <h2 class="h4 mb-4">Pulled Images</h2>
            <div class="mb-4">
                <input type="text" id="imageName" class="form-control" placeholder="Enter Image Name">
            </div>
            <div class="d-flex justify-content-between mb-4">
                <button id="pullImage" onclick="PullImage()" class="btn btn-custom">Pull Image</button>
                <button id="getAllImages" onclick="GetAllImages()" class="btn btn-light">Get All Images</button>
                <button id="showRunningContainers" onclick="getAllRunningContainers()" class="btn btn-light">Show Running Containers</button>
                <button id="showAllContainers" onclick="getAllContainers()" class="btn btn-light">Show All Containers</button>
                <button id="liveUpdateBtn" onclick="toggleLiveUpdate()" class="btn btn-warning">Live Update</button>
            </div>
            <div id="loading" class="loader mx-auto"></div>
            <div id="getOutput" class="output-area"></div>
        </section>

        <section class="row">
            <div class="col-md-4">
                <div class="section">
                    <h2 class="h5 mb-4">Launch a Container</h2>
                    <input type="text" id="launchAnContainer" class="form-control mb-3" placeholder="Enter Container Name">
                    <button id="launchContainer" onclick="launchAnContainer()" class="btn btn-custom">Launch a Container</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="section">
                    <h2 class="h5 mb-4">Start Container</h2>
                    <input type="text" id="containerNameStart" class="form-control mb-3" placeholder="Enter Container Name">
                    <button id="startContainer" onclick="StartContainer()" class="btn btn-custom">Start Container</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="section">
                    <h2 class="h5 mb-4">Stop Container</h2>
                    <input type="text" id="containerNameStop" class="form-control mb-3" placeholder="Enter Container Name">
                    <button id="stopContainer" onclick="StopContainer()" class="btn btn-danger">Stop Container</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section">
                    <h2 class="h5 mb-4">List Docker Volume</h2>
                    <button id="dockervolume" onclick="dockervolume()" class="btn btn-danger">Docker Volume</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section">
                    <h2 class="h5 mb-4">Docker Network</h2>
                    <button id="dockernetwork" onclick="dockernetwork()" class="btn btn-custom">Docker Network</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-4">
        <p>Â© 2024 Docker Automation</p>
    </footer>

    <script>
        let liveUpdateInterval;

        function toggleLiveUpdate() {
            if (liveUpdateInterval) {
                clearInterval(liveUpdateInterval);
                liveUpdateInterval = null;
                document.getElementById('liveUpdateBtn').textContent = 'Live Update';
            } else {
                liveUpdateInterval = setInterval(getAllRunningContainers, 5000);
                document.getElementById('liveUpdateBtn').textContent = 'Stop Update';
            }
        }

        function showLoader() {
            document.getElementById("loading").style.display = "block";
        }

        function hideLoader() {
            document.getElementById("loading").style.display = "none";
        }

        function GetAllImages() {
            showLoader();
            const url = "http://3.108.133.100/cgi-bin/docker.py?cmd=docker%20images";
            fetchData(url);
        }

        function getAllRunningContainers() {
            showLoader();
            const url = "http://3.108.133.100/cgi-bin/docker.py?cmd=docker%20ps";
            fetchData(url);
        }

        function getAllContainers() {
            showLoader();
            const url = "http://3.108.133.100/cgi-bin/docker.py?cmd=docker%20ps%20-a";
            fetchData(url);
        }

        function launchAnContainer() {
            showLoader();
            const containerName = document.getElementById("launchAnContainer").value;
            const url = `http://3.108.133.100/cgi-bin/docker.py?cmd=docker%20run%20-dit%20${containerName}`;
            fetchData(url);
        }

        function StartContainer() {
            showLoader();
            const containerName = document.getElementById("containerNameStart").value;
            const url = `http://3.108.133.100/cgi-bin/docker.py?cmd=docker%20start%20${containerName}`;
            fetchData(url);
        }

        function StopContainer() {
            showLoader();
            const containerName = document.getElementById("containerNameStop").value;
            const url = `http://3.108.133.100/cgi-bin/docker.py?cmd=docker%20stop%20${containerName}`;
            fetchData(url);
        }

        function dockervolume() {
            showLoader();
            const url = `http://3.108.133.100/cgi-bin/docker.py?cmd=docker%20volume%20ls`;
            fetchData(url);
        }

        function dockernetwork() {
            showLoader();
            const url = `http://3.108.133.100/cgi-bin/docker.py?cmd=docker%20network%20ls`;
            fetchData(url);
        }

        function fetchData(url) {
            fetch(url)
                .then(response => {
                    hideLoader();
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error("Network response was not ok.");
                    }
                })
                .then(data => {
                    document.getElementById("getOutput").innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("getOutput").innerHTML = "Something went wrong";
                });
        }

        // Initial fetch of running containers when the page loads
        getAllRunningContainers();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html
