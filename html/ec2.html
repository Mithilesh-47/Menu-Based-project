<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch EC2 Instance</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Modern font style */
            background-color: #121212; /* Dark theme */
            color: #ffffff; /* White text */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        form {
            background: #1f1f1f; /* Darker background for form */
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px; /* Maximum width of the form */
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #343a40;
            border-radius: 5px;
            background: #2c2c2c;
            color: #ffffff;
        }

        input[type="submit"] {
            background-color: #0d6efd;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #homeButton {
            background-color: #198754;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #homeButton:hover {
            background-color: #146c43;
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center h-100">
        <button id="homeButton" class="mb-4" onclick="window.location.href='index1.html'">Home</button>
        <div>
            <h1>Launch EC2 Instance</h1>
            <form action="/cgi-bin/launch_instance.py" method="post">
                <div class="mb-3">
                    <label for="region">Region:</label>
                    <input type="text" id="region" name="region" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="instance_type">Instance Type:</label>
                    <input type="text" id="instance_type" name="instance_type" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="ami_id">AMI ID:</label>
                    <input type="text" id="ami_id" name="ami_id" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="key_name">Key Pair Name:</label>
                    <input type="text" id="key_name" name="key_name" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="access_key">AWS Access Key:</label>
                    <input type="text" id="access_key" name="access_key" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="secret_key">AWS Secret Key:</label>
                    <input type="password" id="secret_key" name="secret_key" required class="form-control">
                </div>

                <input type="submit" value="Launch Instance" class="btn btn-primary">
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
