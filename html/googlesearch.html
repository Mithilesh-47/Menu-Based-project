<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="icon" href="data:,">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Changed font style */
            background: linear-gradient(135deg, #000000, #1c1c1c, #333333);
            color: #ffffff; /* Changed font color to white */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h2 {
            color: #ffffff;
            margin-top: 50px;
            margin-bottom: 30px;
            font-size: 3rem; /* Larger font size */
            text-shadow: none; /* Removed text shadow */
        }

        #searchQuery {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #ffffff;
            border-radius: 12px;
            font-size: 20px;
            background-color: #222;
            color: #ffffff;
        }

        #searchBtn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #ffffff;
            color: rgb(17, 5, 5);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #searchBtn:hover {
            background-color: #ffffff;
        }

        #results {
            width: 90%;
            max-width: 700px;
            margin-top: 50px;
            background-color: #1c1c1c;
            border: 2px solid #ffffff;
            border-radius: 10px;
            padding: 25px;
            color: #ffffff; /* Changed text color to white */
        }

        #results div {
            margin-bottom: 25px;
        }

        #results h3 {
            margin: 0;
            font-size: 22px; /* Increased font size */
            color: #ffffff;
        }

        #results p {
            margin: 5px 0;
            font-size: 16px;
            color: #cccccc; /* Changed snippet text color */
        }

        #results a {
            color: #ffffff;
            text-decoration: none;
        }

        #results a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>Google Search</h2>
    <input type="text" id="searchQuery" placeholder="Enter your search query">
    <button id="searchBtn">Search</button>
    <div id="results" class="mt-4"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("searchBtn").addEventListener("click", function() {
            var query = document.getElementById("searchQuery").value.trim();
            if (query !== "") {
                fetch('/cgi-bin/google_search.py?query=' + encodeURIComponent(query))
                    .then(response => response.json())
                    .then(data => {
                        console.log("Search results:", data);
                        displayResults(data);
                    })
                    .catch(error => {
                        console.error('Error fetching search results:', error);
                    });
            }
        });

        function displayResults(results) {
            var resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            if (results) {
                results.forEach(function(result, index) {
                    var resultDiv = document.createElement("div");
                    resultDiv.className = "border p-3 mb-3"; // Bootstrap classes for styling
                    resultDiv.innerHTML = `
                        <h3>Result ${index + 1}:</h3>
                        <p>Title: ${result.title}</p>
                        <p>Link: <a href="${result.link}" target="_blank">${result.link}</a></p>
                        <p>Snippet: ${result.snippet}</p>
                    `;
                    resultsDiv.appendChild(resultDiv);
                });
            } else {
                resultsDiv.textContent = "Failed to retrieve search results.";
            }
        }
    </script>
</body>

</html>
