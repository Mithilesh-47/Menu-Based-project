<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Bulk Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffffff; /* White text */
            margin-bottom: 40px;
            font-size: 2.5em;
            text-align: center; /* Centered text */
        }

        .form-container {
            background-color: #1e1e1e; /* Darker form background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 100%; /* Full width */
            max-width: 600px; /* Max width for form */
        }

        label {
            color: #ffffff; /* White label text */
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none; /* No border */
            border-radius: 12px; /* Rounded corners */
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        input[type="text"], textarea {
            background: #2a2a2a; /* Dark input background */
            color: #ffffff; /* White text */
            border: 1px solid #444; /* Dark border */
            border-radius: 8px; /* Rounded corners */
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #007bff; /* Blue border on focus */
            outline: none; /* No outline */
            background: #3a3a3a; /* Slightly lighter background */
        }

        #homeButton {
            background-color: #444; /* Dark gray background */
            color: #ffffff; /* White text */
            border: none; /* No border */
            border-radius: 12px; /* Rounded corners */
            cursor: pointer;
            font-size: 1.3em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 30px;
            padding: 15px 30px; /* Button padding */
        }

        #homeButton:hover {
            background-color: #333; /* Darker gray on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>
    <h1>Send Bulk Email</h1>
    <button id="homeButton" onclick="window.location.href='index1.html'">Home</button>
    <div class="form-container">
        <form action="/cgi-bin/send_bulk_email.py" method="post">
            <div class="mb-3">
                <label for="subject" class="form-label">Subject of Email:</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>

            <div class="mb-3">
                <label for="body" class="form-label">Body of Email:</label>
                <textarea class="form-control" id="body" name="body" required rows="5"></textarea>
            </div>

            <div class="mb-3">
                <label for="recipients" class="form-label">To:</label>
                <input type="text" class="form-control" id="recipients" name="recipients" required>
            </div>

            <input type="submit" value="Send Emails" class="btn btn-primary w-100">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
