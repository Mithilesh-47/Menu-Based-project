<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Camera Capture</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a, #333333); /* Black gradient background */
            font-family: 'Roboto', sans-serif; /* Modern font style */
            color: #ffffff; /* White font color */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffffff; /* White text color */
            margin-top: 20px;
            font-size: 2.5rem; /* Larger modern font size */
        }

        video, canvas {
            border: 2px solid #ffffff; /* White border */
            border-radius: 10px;
            width: 100%; /* Full width for responsiveness */
            max-width: 300px; /* Reduced max width */
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #555555, #777777); /* Dark gray gradient background */
            color: #ffffff; /* White text color */
            border: none; /* Remove border */
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #444444, #666666); /* Slightly darker gradient on hover */
            transform: scale(1.05); /* Slight enlarge on hover */
        }
    </style>
</head>

<body>

    <!-- Bootstrap container -->
    <div class="container mt-5">
        <!-- Home button -->
        <div class="text-center mb-4">
            <button class="btn btn-dark" onclick="window.location.href='index1.html'">Home</button>
        </div>

        <!-- Header -->
        <h1>Capture Photo</h1>

        <!-- Video and Canvas Side by Side -->
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <video id="video" class="img-fluid" autoplay></video>
            </div>
            <div class="col-md-4 text-center">
                <canvas id="canvas" class="img-fluid"></canvas>
            </div>
        </div>

        <!-- Capture button -->
        <div class="text-center mt-4">
            <button id="capture" class="btn btn-primary">Capture Photo</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Access user's webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
            });

        // Capture image on button click
        captureButton.addEventListener('click', () => {
            // Match the canvas size to the video element's size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the video frame into the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageDataURL = canvas.toDataURL('image/png');
            console.log(imageDataURL); // Logs the captured image as a data URL
        });
    </script>

</body>

</html>
