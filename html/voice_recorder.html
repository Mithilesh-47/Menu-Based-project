<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Streaming</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Updated font */
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White font */
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 30px;
        }

        #videoElement {
            width: 100%;
            max-width: 600px; /* Adjusted max width for responsiveness */
            height: auto;
            border: 2px solid #ffffff; /* White border */
            border-radius: 10px; /* Smooth corners */
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
        }

        #controls button {
            padding: 10px 20px;
            background-color: #070404;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 32%; /* Equal width for buttons */
        }

        #controls button:hover {
            background-color: #ffffff;
            color: #333;
            transform: scale(1.05);
        }

        #recordings {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between recordings */
        }

        #recordings video {
            width: 100%;
            max-width: 300px;
            border: 2px solid #ffffff;
            border-radius: 8px;
        }

        .home-btn {
            margin: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Live Camera Streaming</h1>
    <button class="home-btn" onclick="goToHome()">Home</button>
    <video id="videoElement" autoplay></video>
    <div id="controls">
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording" disabled>Stop Recording</button>
        <button id="saveRecordingButton" disabled>Save Recording</button>
    </div>
    <div id="recordings"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function goToHome() {
            window.location.href = 'index1.html';
        }

        const video = document.getElementById('videoElement');
        const startRecordingButton = document.getElementById('startRecording');
        const stopRecordingButton = document.getElementById('stopRecording');
        const saveRecordingButton = document.getElementById('saveRecordingButton');
        const recordingsContainer = document.getElementById('recordings');
        let mediaRecorder;
        let recordedChunks = [];

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    stopRecordingButton.disabled = true;
                    startRecordingButton.disabled = false;
                    saveRecordingButton.disabled = false;

                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    recordedChunks = [];

                    const videoElement = document.createElement('video');
                    videoElement.controls = true;
                    videoElement.src = URL.createObjectURL(blob);
                    recordingsContainer.appendChild(videoElement);

                    // Create a download link
                    const downloadLink = document.createElement('a');
                    downloadLink.href = videoElement.src;
                    downloadLink.download = 'recording.webm';
                    downloadLink.textContent = 'Download Recording';
                    downloadLink.classList.add('btn', 'btn-secondary', 'mt-2');
                    recordingsContainer.appendChild(downloadLink);
                };

                startRecordingButton.addEventListener('click', () => {
                    mediaRecorder.start();
                    stopRecordingButton.disabled = false;
                    startRecordingButton.disabled = true;
                    saveRecordingButton.disabled = true;
                });

                stopRecordingButton.addEventListener('click', () => {
                    mediaRecorder.stop();
                });

                saveRecordingButton.addEventListener('click', () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'recording.webm';
                    a.click();
                    URL.revokeObjectURL(url); // Clean up
                });
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
            });
    </script>
</body>
</html>
