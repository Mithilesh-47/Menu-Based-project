<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace; /* Different font style */
            background: linear-gradient(135deg, #1e1e1e, #2b2b2b); /* Darker gradient background */
            color: #eaeaea; /* Lighter text color */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        .header {
            background: rgba(25, 25, 25, 0.9);
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px; /* Font size adjustment */
            letter-spacing: 1px;
        }

        /* Home button styles */
        .home-btn {
            background-color: #555;
            border: none;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .home-btn:hover {
            background-color: #777;
        }

        /* Main content styles */
        .container {
            flex: 1; /* Allow container to grow */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-top: 5px solid #444;
        }

        .editor-container {
            display: flex;
            width: 100%;
            max-width: 1100px; /* Adjusted max-width */
            gap: 40px; /* Space between editor and output */
        }

        .editor,
        .output {
            flex: 1; /* Flex property to evenly distribute space */
            height: 400px; /* Adjusted height */
            padding: 15px; /* Adjusted padding */
            box-sizing: border-box;
            overflow-y: auto;
            background-color: #2d2d2d; /* Darker background for boxes */
            color: #ffffff;
            font-size: 14px; /* Adjusted font size */
            line-height: 1.5;
            border-radius: 8px;
            border: 1px solid #666;
        }

        /* Icon styles */
        .icon-container {
            display: flex;
            justify-content: flex-start;
            gap: 15px; /* Space between icons */
            margin-bottom: 15px; /* Space below icons */
        }

        .icon {
            color: #ffffff;
            font-size: 22px; /* Icon size */
            cursor: pointer;
            transition: color 0.3s;
        }

        .icon:hover {
            color: #ffa500; /* Hover color for icons */
        }
    </style>
</head>

<body>

    <!-- Header with Home Button -->
    <div class="header">
        <h1>Live HTML Editor</h1>
        <button class="home-btn" onclick="window.location.href='index1.html'"><i class="fas fa-home"></i> Home</button>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="editor-container">
            <div class="editor" contenteditable="true" id="htmlInput">
                <!-- Editable HTML content here -->
                <p>Type your HTML code here...</p>
            </div>
            <div class="output" id="htmlOutput">
                <!-- Output will be rendered here -->
            </div>
        </div>
    </div>

    <!-- JavaScript for live HTML interpretation -->
    <script>
        // Function to update output with user input HTML
        function updateOutput() {
            var htmlInput = document.getElementById('htmlInput').innerText;
            var htmlOutput = document.getElementById('htmlOutput');
            htmlOutput.innerHTML = htmlInput;
        }

        // Update output on input change
        document.getElementById('htmlInput').addEventListener('input', updateOutput);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
