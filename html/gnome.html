<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open gnome-terminal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif; /* Changed font style */
            background-color: #000000; /* Solid black background */
            color: #ffffff; /* White font color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 40px;
            background-color: #1a1a1a; /* Dark background */
            border-radius: 15px; /* Rounded corners */
            border: 2px solid #4a90e2; /* Blue border */
            width: 100%;
            max-width: 500px; /* Box size */
            box-shadow: none; /* Removed shadow */
            text-align: center;
        }

        h1 {
            color: #4a90e2; /* Blue text color */
            margin-bottom: 30px;
            font-size: 24px;
        }

        .home-btn, input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .home-btn:hover, input[type="submit"]:hover {
            background-color: #357abd; /* Slightly darker on hover */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Open gnome-terminal via CGI Script</h1>
        <form action="/cgi-bin/gnome_terminal_open.py" method="get">
            <input type="submit" value="Open gnome-terminal">
        </form>
        <button class="home-btn" onclick="window.location.href='index1.html'">Home</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
