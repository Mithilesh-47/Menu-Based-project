<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #1c1c1c, #0a0a0a); /* Gradient background with dark shades */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-shadow: 0 0 20px #000; /* Softer glow effect */
            margin-bottom: 25px;
            font-size: 2.5em; /* Increased heading size */
            text-align: center;
        }

        .sms-form-container {
            background: rgba(25, 25, 25, 0.8); /* Dark background with slight transparency */
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px; /* Set max width */
            box-sizing: border-box;
        }

        label {
            font-weight: normal;
            color: #ffffff; /* White label color */
            margin-bottom: 10px;
            font-size: 1.1em; /* Increased label font size */
        }

        .form-control {
            background-color: #2b2b2b; /* Dark background for input */
            color: #ffffff; /* White text color */
            border: 1px solid #555; /* Subtle border */
            font-size: 1em; /* Font size for input */
        }

        .form-control:focus {
            border-color: #00ff00; /* Green border on focus */
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5); /* Green glow on focus */
        }

        .btn-custom {
            background-color: #444; /* Dark button background */
            color: #ffffff; /* White text color */
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 1.1em;
        }

        .btn-custom:hover {
            background-color: #333; /* Darker on hover */
        }
    </style>
</head>
<body>

    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1>Send SMS</h1>
        <div class="sms-form-container">
            <form action="/cgi-bin/send_sms.py" method="post">
                <div class="mb-4">
                    <label for="sender_number" class="form-label">Sender's Mobile Number (in E.164 format, e.g., +1234567890):</label>
                    <input type="text" class="form-control" id="sender_number" name="sender_number" required>
                </div>
                <div class="mb-4">
                    <label for="message_body" class="form-label">Message:</label>
                    <textarea class="form-control" id="message_body" name="message_body" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom"><i class="fas fa-paper-plane"></i> Send SMS</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
