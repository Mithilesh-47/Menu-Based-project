<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Font for modern font style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Modern font style */
            background: linear-gradient(135deg, #000000, #1a1a1a); /* Black gradient background */
            color: #ffffff; /* White text color */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #1a1a1a; /* Dark background for container */
            border: 1px solid #ffffff; /* White border */
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 700px; /* Set a max width */
        }

        h1 {
            color: #ffffff; /* White text color */
            margin-bottom: 20px;
            font-size: 2.2em;
            text-align: center;
        }

        .input-group {
            width: 100%;
        }

        textarea {
            width: 100%; /* Full width */
            height: 180px; /* Adjusted height */
            padding: 10px;
            border: 1px solid #ffffff; /* White border */
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #333333; /* Darker background */
            resize: none; /* Disable resizing */
        }

        textarea:focus {
            outline: none;
            border-color: #ffffff; /* White border on focus */
        }

        .btn-custom {
            background-color: #444444; /* Dark gray background */
            color: #ffffff; /* White text color */
            border: none; /* Remove border */
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #ffffff; /* White background on hover */
            color: #333333; /* Dark gray text color */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        #responseContainer {
            width: 100%;
            padding: 10px;
            border-top: 1px solid #ffffff; /* White border */
            text-align: left;
            font-size: 14px;
            color: #ffffff;
            max-height: 300px;
            overflow-y: auto;
            background-color: #1a1a1a; /* Darker background */
            margin-top: 20px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>AI Text Generator</h1>

        <!-- Input text area -->
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>

        <!-- Buttons aligned side by side -->
        <div class="button-row">
            <button id="generateButton" class="btn-custom">Generate</button>
            <button id="homeButton" class="btn-custom" onclick="window.location.href='index1.html'">Home</button>
        </div>

        <!-- Response container -->
        <div id="responseContainer"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('generateButton').addEventListener('click', function () {
            var prompt = document.getElementById('prompt').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/cgi-bin/gemini_chat.py', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('responseContainer').innerText = xhr.responseText;
                }
            };

            xhr.send('prompt=' + encodeURIComponent(prompt));
        });
    </script>

</body>

</html>
