<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Coordinates</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Updated font style */
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c); /* Gradient background */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars */
        }

        h1 {
            margin-top: 50px;
            font-size: 36px; /* Larger font size for emphasis */
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for form */
            padding: 25px;
            border-radius: 15px;
            max-width: 600px;
            margin: 20px auto; /* Center form */
        }

        input[type="text"] {
            width: 100%; /* Full width */
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ffffff; /* White border */
            border-radius: 8px;
            background-color: #1c1c1c; /* Dark gray background for input */
            color: #ffffff; /* White text */
            font-size: 16px;
        }

        button {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
        }

        button:hover {
            background-color: #e0e0e0; /* Slightly darker gray for hover effect */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        #result {
            background-color: rgb(247, 241, 241); /* Dark background for result area */
            padding: 20px;
            border-radius: 10px;
            max-width: 50%;
            margin: 30px auto; /* Center result box */
            color: #0e0808; /* White text */
            font-size: 18px;
            word-wrap: break-word;
            white-space: pre-wrap; /* Preserve whitespace formatting in JSON output */
        }

        #homeButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            width: 120px;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
        }

        #homeButton:hover {
            background-color: #e0e0e0; /* Slightly darker gray for hover effect */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
    </style>
</head>

<body>
    <button id="homeButton" onclick="window.location.href='index1.html'">Home</button>
    <h1>Get Coordinates</h1>
    
    <!-- Form to Input Location -->
    <div class="form-container">
        <form id="locationForm">
            <label for="location">Enter location:</label>
            <input type="text" id="location" name="location" required>
            <button type="submit">Get Geocoordinates</button>
        </form>
    </div>
    
    <!-- Div to Display Result -->
    <div id="result"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('locationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            const location = document.getElementById('location').value;

            if (location) {
                fetch('/cgi-bin/geolocation.py?location=' + encodeURIComponent(location))
                    .then(response => response.json())
                    .then(data => {
                        const resultDiv = document.getElementById('result');
                        if (data.error) {
                            resultDiv.innerText = data.error;
                        } else {
                            resultDiv.innerText = 
                                `Latitude: ${data.latitude}, Longitude: ${data.longitude}`;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('result').innerText = "An error occurred while fetching the data.";
                    });
            } else {
                document.getElementById('result').innerText = "Please enter a location.";
            }
        });
    </script>
</body>

</html>
